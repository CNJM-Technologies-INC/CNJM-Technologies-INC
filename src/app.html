<!doctype html>
<html lang="en"> <!-- Declare the primary language -->
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!-- Favicons and Touch Icons -->
		<link rel="icon" href="%sveltekit.assets%/images/icon.png" sizes="any" /> <!-- Standard favicon -->
		
		<link rel="apple-touch-icon" href="%sveltekit.assets%/images/apple-touch-icon.png" /> <!-- For Apple devices (use 180x180) -->
		<link rel="manifest" href="%sveltekit.assets%/manifest.json" /> <!-- PWA Manifest (optional) -->

		<!-- SEO Meta Tags (Defaults/Fallbacks - Specific pages should override these in <svelte:head>) -->
		<!-- Make sure to replace content with your actual details -->
		<meta name="description" content="CNJM Technologies Inc. provides innovative custom software development, process automation, data analytics, and AI solutions to drive business growth." />

		<!-- Open Graph / Facebook -->
		<meta property="og:type" content="website" />
		<meta property="og:url" content="https://cnjm-technologies-inc.vercel.app/" /> <!-- Your production URL -->
		<!-- og:title and og:description should be set per page -->
		<meta property="og:site_name" content="CNJM Technologies Inc." />
		<meta property="og:image" content="https://cnjm-technologies-inc.vercel.app%sveltekit.assets%/images/og-image.jpg" /> <!-- Default OG image (e.g., logo or banner, use absolute URL) create a 1200x630 image -->
		<meta property="og:image:width" content="1200" />
		<meta property="og:image:height" content="630" />
		<meta property="og:locale" content="en_US" /> <!-- Specify locale -->

		<!-- Twitter Card -->
		<meta name="twitter:card" content="summary_large_image" />
		<meta name="twitter:url" content="https://cnjm-technologies-inc.vercel.app/" /> <!-- Your production URL -->
		<!-- twitter:title and twitter:description should be set per page -->
		<meta name="twitter:image" content="https://cnjm-technologies-inc.vercel.app%sveltekit.assets%/images/logojmc.png" /> <!-- Use same image as OG, absolute URL -->
		<!-- Optional: Add your Twitter handle -->
		<meta name="twitter:site" content="@CamreshJames" /> 
		<meta name="twitter:creator" content="@CamreshJames" />

		<!-- Theme Color for Browser UI -->
		<meta name="theme-color" content="#FF6B00" /> <!-- Your primary orange accent color -->

		<!-- Control indexing (optional, default is often index, follow) -->
		<!-- <meta name="robots" content="index, follow" /> -->

		<!-- Google Site Verification (Replace CONTENT with your verification code) -->
		<!-- <meta name="google-site-verification" content="YOUR_GOOGLE_VERIFICATION_CODE" /> -->

		<!-- Preconnect to Google Fonts if you use them -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <!-- Add your actual font links here (example Poppins) -->
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">


		<!-- SvelteKit Managed Head Content -->
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
